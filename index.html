<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sing In</title>
</head>
<body>
    <div class="login--container">
            <img src="./assets/logopn.png" class="logo">
            <h1>Welcome to Pinterest</h1>
        <form>
            <input type="email" class="input--box" placeholder="Email">
            <input type="password" minlength="8" placeholder="Password" class="input--box" required>
            <a href="#"><p class="paragraph">Forgot your password?</p></a>
        </form>
        <button class="button">Log in</button>
        <h6>OR</h6>
        <button class="facebook">Continue with Facebook</button>
        <button class="google">Continue with Google</button>
        <p>By continuing, you agree to Pinterest's <a href=""><span class="paragraph"> Terms of Service, Privacy Policy</span></a></p>
        <hr>
        <a href="#"><p class="paragraph">Not on Pinterest yet? Sign up</p></a>
    </div>
</body>
</html>
